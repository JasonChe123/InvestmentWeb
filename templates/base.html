{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Backtest strategies, export virtual trading orders, and access exclusive virtual portfolios.">
    <title>AlgoAnywhere - {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block head %}{% endblock head %}
</head>

<body>
    <header class="animate__animated animate__fadeInDown">
        <div class="logo-wrapper">
            {% include 'partials/_logo.html' %}
        </div>
        <div class="header-content"">
            {% block header %}{% endblock header %}
        </div>
    </header>

    {% block content %}{% endblock content %}

    <footer class="animate__animated animate__fadeInUp" style="position: fixed; bottom: 0; width: 100%;">
        <p>&copy; 2025 AlgoAnywhere. All rights reserved.</p>
    </footer>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
