{% extends 'client_area/index.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/profile_form.css' %}">
{% endblock head %}

{% block title %}
Client Profile
{% endblock title %}

{% block client_area_content %}
<div class="container-fluid p-4">
    <h2 class="mb-4">My Profile</h2>
    <div class="row d-flex p-4 border rounded-2 shadow">
        <!-- Pfofile Picture -->
        <div class="col-md-4 text-center p-2">
            <div>
                <label for="">
                    <img style="max-height: 300px;" src="
                        {% if user.profile.profile_picture %}
                        {{ user.profile.profile_picture.url }}
                        {% else %}
                        {% static 'images/default_profile_pic.jpg' %}
                        {% endif %}" alt="Profile Picture" class="profile-picture">
                </label>
            </div>
        </div>

        <!-- Profile Form -->
        <div class="col-md-8 p-4">
            <form action="" method="post" disabled="true">
                <div class="col-md-8">
                    {{ form.as_p }}
                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" value="{{ user.email }}" disabled>
                    </div>
                    <!-- Member since -->
                    <div class="mb-3">
                        <label class="form-label">Member Since</label>
                        <input type="text" class="form-control" value="{{ user.date_joined|date:'F j, Y' }}" disabled>
                    </div>
                </div>

                <!-- Button -->
                <button onclick=location.href="{% url 'update_client_profile' user.profile.id %}" type="button"
                    class="mt-3 btn btn-primary">
                    Edit Profile
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock client_area_content %}
